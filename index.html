<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Etch-A-Sketch</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Karantina&family=Luckiest+Guy&family=Rampart+One&display=swap");
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="title"><h1>Etch-A-Sketch</h1></div>
      <div class="mode">Mode: Drawing</div>
      <div class="content">
        <div class="grid"></div>
        <div class="buttons">
          <button id="blackButton" onclick="changeColor('black')">Black</button>
          <button id="grayButton" onclick="changeColor('gray')">Gray</button>
          <button id="randomButton" onclick="changeColor('random')">
            Random
          </button>
          <button id="whiteButton" onclick="changeColor('white')">
            Eraser
          </button>
          <button id="resetButton" onclick="resetGrid()">Reset</button>
        </div>
        <div class="sizeButtons">
          <button class="sizeButton" onclick="makeGrid(16)">16x16</button>
          <button class="sizeButton" onclick="makeGrid(25)">25x25</button>
          <button class="sizeButton" onclick="makeGrid(50)">50x50</button>
          <button class="sizeButton" onclick="makeGrid(100)">100x100</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
